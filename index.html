<script type="text/json" data-set="SiteMenu" >[{"id":3229335,"site_id":188675,"project_url":"Information","direct_link":"https:\/\/dhruvkumar.cargo.site\/Information","type":"page","title":"Information","title_no_html":"Information","tags":"","display":true,"pin":false,"pin_options":{"position":"top","overlay":true},"in_nav":true,"is_homepage":false,"backdrop_enabled":false,"is_set":false,"stack":false,"excerpt":"Information\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\t\nArchitecture\nDhruv Kumar is an architect, interaction designer and an entrepreneur. After graduating from School of Planning and...","content":"<b>Information<\/b><br>\n<br>\n<br>\n<img width=\"2560\" height=\"1460\" width_o=\"2560\" height_o=\"1460\" data-src=\"https:\/\/freight.cargo.site\/t\/original\/i\/69483a7353a64d6d02ded52b94262724f1d0b367d00a70e9e3c84cb3f2842b5a\/Screen-Shot-2018-01-22-at-14.01.09.jpg\" data-mid=\"16005403\" border=\"0\" \/><br>\n<br>\n<br>\n<br>\n<div grid-row=\"\" grid-pad=\"3\" grid-gutter=\"6\" grid-responsive=\"\">\n\t<div grid-col=\"x11\" grid-pad=\"3\" class=\"\">\n<small>Architecture<\/small><br>Dhruv Kumar is an architect, interaction designer and an entrepreneur. After graduating from School of Planning and Architecture in New Delhi and working at one of the biggest Architecture firms in India, he realised he\u2019s in the wrong game. So he got a job at Experiential Design Lab (XDLab) in New Delhi.<br><br><small>Interaction Design<\/small><br>At XDLab, he learnt about the design thinking process (UX) and applied the technique on various projects for corporate companies and start-ups to create tech enabled solutions. Having worked on tech projects of various sizes and shapes, he understood the nuances of technology and economy.<br>\n<br>\n<small>Creative Technologist<\/small><br>\nIn order to do bigger things, he moved to London, got a masters and ended up getting a job at Jason Bruges Studio. He must really like it, cause he\u2019s been there for over a year! His personal best.<br><small><\/small><\/div>\n\t<div grid-col=\"x11\" grid-pad=\"3\" class=\"\"><small>Entrepreneur<\/small><br>\nDhruv has attempted starting companies numerous times and has failed consistently. He (co-\/)founded <a href=\"projectBHUM\" rel=\"history\">BHUM<\/a>, <a href=\"Pree-Smart-wallet\" rel=\"history\">preeWallet<\/a>, and more recently, <a href=\"Rapid-Kinetic\" rel=\"history\">Rapid-Kinetic<\/a>.<br><br>\nRefusing to give up, he is working on a new venture now. Wish him luck, and please contact for any opportunities.<br><br><small>Awards and Exhibitions<\/small><br>\n- Exhibited at Ars Electronica 2018<br>\n- Presented at London IoT Meetup 2018<br>\n- Second position at UCL Innovation competition 2018<br>- Presented at DAAD Innovation platform 2017<br>\n- \u2018Best Shelter Design\u2019 awarded by NASA 2014<br>\n<br>\n\n\n<small>Contact<\/small><br>\nBased in East London.<br><a href=\"https:\/\/twitter.com\/Dhruv17s\" target=\"_blank\">twitter <\/a>|\n<a href=\"https:\/\/www.linkedin.com\/in\/drvkmr\/\" target=\"_blank\">linkedin<\/a> |&nbsp;\n\n<a href=\"https:\/\/www.dropbox.com\/preview\/POTs%20and%20stuff\/CV.pdf?role=personal\" target=\"_blank\">CV<\/a>\n<br>\n<br>\ndrvkmr@icloud.com\n<br>\n<\/div>\n<\/div><br>","content_no_html":"Information\n\n\n{image 4}\n\n\n\n\n\t\nArchitectureDhruv Kumar is an architect, interaction designer and an entrepreneur. After graduating from School of Planning and Architecture in New Delhi and working at one of the biggest Architecture firms in India, he realised he\u2019s in the wrong game. So he got a job at Experiential Design Lab (XDLab) in New Delhi.Interaction DesignAt XDLab, he learnt about the design thinking process (UX) and applied the technique on various projects for corporate companies and start-ups to create tech enabled solutions. Having worked on tech projects of various sizes and shapes, he understood the nuances of technology and economy.\n\nCreative Technologist\nIn order to do bigger things, he moved to London, got a masters and ended up getting a job at Jason Bruges Studio. He must really like it, cause he\u2019s been there for over a year! His personal best.\n\tEntrepreneur\nDhruv has attempted starting companies numerous times and has failed consistently. He (co-\/)founded BHUM, preeWallet, and more recently, Rapid-Kinetic.\nRefusing to give up, he is working on a new venture now. Wish him luck, and please contact for any opportunities.Awards and Exhibitions\n- Exhibited at Ars Electronica 2018\n- Presented at London IoT Meetup 2018\n- Second position at UCL Innovation competition 2018- Presented at DAAD Innovation platform 2017\n- \u2018Best Shelter Design\u2019 awarded by NASA 2014\n\n\n\nContact\nBased in East London.twitter |\nlinkedin |&nbsp;\n\nCV\n\n\ndrvkmr@icloud.com\n\n\n","content_partial_html":"<b>Information<\/b><br>\n<br>\n<br>\n<img width=\"2560\" height=\"1460\" width_o=\"2560\" height_o=\"1460\" data-src=\"https:\/\/freight.cargo.site\/t\/original\/i\/69483a7353a64d6d02ded52b94262724f1d0b367d00a70e9e3c84cb3f2842b5a\/Screen-Shot-2018-01-22-at-14.01.09.jpg\" data-mid=\"16005403\" border=\"0\" \/><br>\n<br>\n<br>\n<br>\n\n\t\nArchitecture<br>Dhruv Kumar is an architect, interaction designer and an entrepreneur. After graduating from School of Planning and Architecture in New Delhi and working at one of the biggest Architecture firms in India, he realised he\u2019s in the wrong game. So he got a job at Experiential Design Lab (XDLab) in New Delhi.<br><br>Interaction Design<br>At XDLab, he learnt about the design thinking process (UX) and applied the technique on various projects for corporate companies and start-ups to create tech enabled solutions. Having worked on tech projects of various sizes and shapes, he understood the nuances of technology and economy.<br>\n<br>\nCreative Technologist<br>\nIn order to do bigger things, he moved to London, got a masters and ended up getting a job at Jason Bruges Studio. He must really like it, cause he\u2019s been there for over a year! His personal best.<br>\n\tEntrepreneur<br>\nDhruv has attempted starting companies numerous times and has failed consistently. He (co-\/)founded <a href=\"projectBHUM\" rel=\"history\">BHUM<\/a>, <a href=\"Pree-Smart-wallet\" rel=\"history\">preeWallet<\/a>, and more recently, <a href=\"Rapid-Kinetic\" rel=\"history\">Rapid-Kinetic<\/a>.<br><br>\nRefusing to give up, he is working on a new venture now. Wish him luck, and please contact for any opportunities.<br><br>Awards and Exhibitions<br>\n- Exhibited at Ars Electronica 2018<br>\n- Presented at London IoT Meetup 2018<br>\n- Second position at UCL Innovation competition 2018<br>- Presented at DAAD Innovation platform 2017<br>\n- \u2018Best Shelter Design\u2019 awarded by NASA 2014<br>\n<br>\n\n\nContact<br>\nBased in East London.<br><a href=\"https:\/\/twitter.com\/Dhruv17s\" target=\"_blank\">twitter <\/a>|\n<a href=\"https:\/\/www.linkedin.com\/in\/drvkmr\/\" target=\"_blank\">linkedin<\/a> |&nbsp;\n\n<a href=\"https:\/\/www.dropbox.com\/preview\/POTs%20and%20stuff\/CV.pdf?role=personal\" target=\"_blank\">CV<\/a>\n<br>\n<br>\ndrvkmr@icloud.com\n<br>\n\n<br>","thumb":"16001850","thumb_meta":{"thumbnail_crop":{"percentWidth":"100","marginLeft":0,"marginTop":0,"imageModel":{"id":16001850,"project_id":3229335,"image_ref":"{image 1}","name":"Anton-Sarokin-antonsarokin.com-5.jpg","hash":"7770ca7e4a62c2b4e08d7e661c3729a97a5a7424186ba9abf0dfee81cb830d29","width":940,"height":629,"sort":0,"exclude_from_backdrop":false,"date_added":"1525729606"},"stored":{"ratio":66.914893617021,"crop_ratio":"4x3"},"cropManuallySet":false}},"thumb_is_visible":false,"sort":3,"index":0,"set_id":0,"page_options":{"using_local_css":true,"local_css":"[local-style=\"3229335\"] .container_width {\n}\n\n[local-style=\"3229335\"] body {\n\tbackground-color: initial \/*!variable_defaults*\/;\n}\n\n[local-style=\"3229335\"] .backdrop {\n}\n\n[local-style=\"3229335\"] .page {\n}\n\n[local-style=\"3229335\"] .page_bac
